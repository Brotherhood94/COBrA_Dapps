<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>COBrA</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">

    <link href="css/pnotify.custom.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">

</head>

<body background="./img/overlays/background3.png" onload="settingUp()" >

    <!--Main Navigation-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" style="font-size: 2.5em" href="#"><strong>COBrA</strong></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" style="font-size: 1.5em" href="#">Home<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="font-size: 1.5em" href="./Catalog.html">Catalog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="font-size: 1.5em" href="./ContentSearch.html">Search</a>
                        </li>
                    </ul>
                    <div id="addressINFO" class="nav-item"></strong></div>
                    <div class="dropdown">
                       <button id="dropdownText" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" onclick="selectAccount(this)">Select Address
                       <span class="caret"></span></button>
                       <ul id="list" class="dropdown-menu scrollable-menu"><ul>
                    </div>
                    <button  data-dismiss="modal" class="btn btn-orange fa fa-gears " data-toggle="modal" data-target="#modalPreferences"></button>
                </div>
            </div>
    </nav>
    <!--End Main Navigation-->

    <div style="height: 90vh">
        <div class="flex-center flex-column animated fadeIn">
            <h1 style="font-size: 10em; color: white; -webkit-text-stroke: 3px black;" class="mb-4">COBrA</h1>
            <h5 style="font-size: 5em;  color: white; -webkit-text-stroke: 1px black;" class="mb-3">Fair COntent Trade on the BlockchAin</h5>
            <p style="font-size: 1em;  color: white" >Alessandro Berti</p>
            <div class="text-center">
                <a href="" style="font-size: 1em;" class="btn btn-default btn-rounded mb-4 mt-5" data-toggle="modal" data-target="#modalContactForm">Create your own Content Contract!</a>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header btn-default text-center">
                  <h4 class="modal-title w-100 font-weight-bold">Content Contract</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body mx-3">
                  <div class="md-form mb-5">
                      <i class="fa fa-tag prefix grey-text"></i>
                      <input type="text" id="name" class="form-control validate">
                      <label data-error="wrong" data-success="right" for="form34">Content Name</label>
                  </div>
                  <div class="md-form mb-5">
                      <i class="fa fa-file-text-o prefix grey-text"></i>
                      <input type="text" id="genre" class="form-control validate">
                      <label data-error="wrong" data-success="right" for="form29">Genre</label>
                  </div>
                  <div class="md-form mb-5">
                      <i class="fa fa-money  prefix grey-text"></i>
                      <input type="number" id="price" min="0" class="form-control validate">
                      <label data-error="wrong" data-success="right" for="form32">Access Price (wei)</label>
                  </div>
              </div>
              <div class="modal-footer d-flex justify-content-center">
                  <button onclick="deployContent()" data-dismiss="modal" class="btn btn-default">Create<i class="fa fa-paper-plane-o ml-1"></i></button>
              </div>
          </div>
      </div>
    </div>

    <!-- FLuid Modal -->
    <div class="modal fade right" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div id="modalPos" class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                      <p id="headModal" class="heading lead"></p>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="white-text">Ã—</span>
                      </button>
                  </div>
                  <div class="modal-body">
                      <div class="text-center">
                          <i id="modalIcon" aria-hidden="true"></i>
                      </div>
                      <ul id="myList" class="list-group z-depth-0"></ul>
                </div>
            </div>
        </div>
    </div>


    <!-- Preference Modal -->
        <div class="modal fade" id="modalPreferences" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header orange text-center">
                      <h4 class="modal-title w-100 white-text font-weight-bold">New Content Pubblication Notifies</h4>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
                  <div class="modal-body mx-3">
                      <div class="md-form mb-5">
                        <select id="genreAuthorSelect" class="ml-2" name="category" size="1">
                          <option>author</option>
                          <option>genre</option>
                        </select>
                        <div class="md-form mb-5">
                            <i class="fa fa-tag prefix grey-text"></i>
                            <input type="text" id="genreAuthorInput" class="form-control validate">
                            <label data-error="wrong" data-success="right" for="form34">Genre/Author</label>
                        </div>
                      </div>
                  <div class="modal-footer d-flex justify-content-center">
                      <button onclick="setPreferences()"  data-dismiss="modal" class="btn orange">OK<i class="fa fa-paper-plane-o ml-1"></i></button>
                  </div>
              </div>
          </div>
        </div>
      </div>



    <!-- SCRIPTS -->
    <script type="text/javascript" src="./js/setting.js"></script>
    <script type="text/javascript" src="./js/web3.js-0.20.6/dist/web3.js"></script>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./js/pnotify.custom.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
